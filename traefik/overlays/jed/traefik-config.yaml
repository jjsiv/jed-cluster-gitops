providers:
  kubernetesCRD:
    namespaces: {}
    ingressClass: "traefik"
    allowEmptyServices: true
    throttleDuration: 10s
  kubernetesIngress:
    namespaces: {}
    ingressClass: "traefik"
    allowEmptyServices: true
    throttleDuration: 10s
api:
  dashboard: true
  insecure: false
ping:
  entryPoint: ping
log:
  level: debug
  filePath: /dev/stdout
  format: json
accessLog:
  filePath: /dev/stdout
  format: json
entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      insecure: true
  websecure:
    address: ":443"
  ping:
    address: ":8081"